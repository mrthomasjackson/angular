<!DOCTYPE html>
<html ng-app="list">
<head lang="en">
    <meta charset="UTF-8">
    <title>My First Angular App</title>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular/app.js"></script>
</head>
<body ng-controller="ListController as lister">
    <h1>My Grocery List</h1>
    <section>
        <div>
            <form name="Groceries" ng-controller="FormController as formCtrl" novalidate>
                <input placeholder="Missing Something?" ng-model="formCtrl.formItem" type="text" required>
                <button type="submit">Save</button>
                <blockquote><strong>{{formCtrl.formItem}}</strong></blockquote>
            </form>
        </div>
        <div>
            <h2>Items: {{lister.counter}}</h2>
        </div>
        <div ng-repeat="item in lister.item">
            {{item.name}}
        </div>
    </section>
</body>
</html>
