<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My First Angular App</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/superhero/bootstrap.min.css"/>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular/app.js"></script>
    <script src="js/dataService.js"></script>
</head>
<body ng-app="EmployeeDirectory">
<main class="container-fluid">
    <div class="row">
        <aside class="container-fluid col-md-4" ng-controller="FormController as formCtrl">
                <form class="form-horizontal" name="Employees" ng-submit="formCtrl.hireEmployee(formCtrl.name, formCtrl.street, formCtrl.city, formCtrl.state, formCtrl.zip)" novalidate>
                    <fieldset>

                        <!-- Form Name -->
                        <legend><h1>Employee Directory</h1></legend>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-1 control-label" for="name">Employee</label>
                            <div class="col-md-12">
                                <input id="name" name="name" type="text" placeholder="" class="form-control input-md" ng-model="formCtrl.name" required="">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-1 control-label" for="street">Street</label>
                            <div class="col-md-12">
                                <input id="street" name="street" type="text" placeholder="" class="form-control input-md" ng-model="formCtrl.street" required="">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-1 control-label" for="city">City</label>
                            <div class="col-md-12">
                                <input id="city" name="city" type="text" placeholder="" class="form-control input-md" ng-model="formCtrl.city" required="">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-1 control-label" for="state">State</label>
                            <div class="col-md-12">
                                <input id="state" name="state" type="text" placeholder="" class="form-control input-md" ng-model="formCtrl.state" required="">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-1 control-label" for="zip">Zip</label>
                            <div class="col-md-12">
                                <input id="zip" name="zip" type="text" placeholder="" class="form-control input-md" ng-model="formCtrl.zip" required="">

                            </div>
                        </div>

                        <!-- Button (Double) -->
                        <div class="form-group">
                            <div class="col-md-12">
                                <button id="submit" name="submit" value="submit" class="btn btn-success">Hire</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
        </aside>
        <section ng-controller="ListController as listCtrl" class="col-md-8 container">
            <div ng-repeat="directory in listCtrl">
                <div class="col-lg-6 col-md-6" ng-repeat="Object in listCtrl.directory" >
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="col-xs-10">
                                <h3>{{Object.name}}</h3>
                            </div>
                            <div class="col-xs-2" ng-controller="FormController as formCtrl"><button ng-click="formCtrl.termEmployee(Object)" class="btn-sm btn-danger">Term</button></div>
                        </div>
                        <div class="panel-body">
                            <div class="col-md-3">
                                <h4>Address:</h4>
                            </div>
                            <div class="col-md-9 text-right">
                                <p>{{Object.street}}</p>
                                <p>{{Object.city}} {{Object.state}}, {{Object.zip}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>
    </main>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
